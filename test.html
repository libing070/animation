<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .bird{background: url(./img/bgggggs.jpg);width: 100%;height:100px;animation: bird 2s steps(5) infinite; }
        @keyframes bird{
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: -900% 0px;
            }
            100% {
                background-position: -1800% 0px;
            }
        }
    </style>
</head>
<body>
<div class="bird"></div>
</body>
</html>
